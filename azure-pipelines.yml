# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
   npm install
    displayName: 'Install Dependencies'

- script: |
    npm run build  # Vite's build command
    npm run build
  displayName: 'Build CurrencyConverter React App'
- task: PublishBuildArtifacts@1
  inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/dist'  # Output directory of Vite build
      ArtifactName: 'currencyconverter-build'  # Artifact name for the build
      publishLocation: 'Container'
  displayName: Publish Build Artifacts
     